{% include 'header.html' %} 
{% block content %}
{% endblock %}
{% load static %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url({% static 'images/bg-1.jpg' %});"></div>
                    <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Add Post</h3>
                      </div>
                            
                  </div>
                        <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data" class="signin-form">
                            {% csrf_token %}
                      <div class="form-group mt-3">
                          <input type="text" class="form-control" name="title" required>
                          <label class="form-control-placeholder" for="title">Title</label>
                      </div>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control" name="desc" required>
                        <label class="form-control-placeholder" for="desc">Description</label>
                    </div>
                    <div class="fa fa-image">
					<label class="fileContainer">
					<input type="file" required="required"  name="post_img">
					</label>
					</div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Save</button>
                </div>
                <div class="form-group d-md-flex">
                   
                </div>
              </form>
            
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
